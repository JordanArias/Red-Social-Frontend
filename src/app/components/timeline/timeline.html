


<div class="row m-0">
    <div class="col-lg-8">
        <div class="col-12" style="padding: 20px 30px 0 30px;">
            <h1 class="h1-strong">{{title}}
                <button class="btn btn-secondary" (click)="refresh($event)">Mostrar nuevas</button>
            </h1>
    
            <div class="publications">
                <div *ngFor="let publication of publications" class="item-publication">
                    <div class="card mb-3">
                        <div class="card-body d-flex">
                            <!-- IMAGEN DE USUARIO -->
                            <div class="avatar me-3">
                                <img src="{{url + 'get-image-user/'+ publication.user.image }}" *ngIf="publication.user.image" alt="avatar" class="img-fluid rounded-circle">
                                <img src="assets/usuario.png" *ngIf="!publication.user.image" alt="avatar" class="img-fluid rounded-circle">
                            </div>
                            <div>
                                <!-- NOMBRE DEL USUARIO -->
                                <div class="d-flex align-items-center">
                                    <a [routerLink]="['/perfil', publication.user._id ]" class="me-2">{{publication.user.name + ' ' + publication.user.surname}}</a>
                                    <!-- TIEMPO DE PUBLICACIÓN -->    |
                                    <span class="ms-2 date">
                                        <!-- {{ formatDate(publication.created_at) }} Llama a un método en el componente -->
                                        <!-- {{(publication.created_at | amfromUnix | amTimeAgo)}} -->
                                        {{ getTimeAgo(publication.created_at) }} <!-- Para el tiempo relativo -->
                                    </span>
                                </div>
    
                                <!-- TEXTO DE PUBLICACIÓN -->
                                <div class="publication-text">
                                    {{publication.text}}
                                </div>

                                <!-- BOTON BORRAR -->
                                <div *ngIf="publication.user._id == identity._id">
                                    <!-- Botón para abrir el modal -->
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#myModal' + publication._id" 
                                            *ngIf="showImage != publication._id">
                                        Del
                                    </button>
                                </div>

                                <!-- ***************************** MODAL ELIMINAR *****************************-->
                                <!-- Modal -->
                                <div class="modal fade" id="myModal{{publication._id}}" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="myModalLabel">¿Seguro quieres eliminar la publicación?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Si lo borras no podrás recuperarla
                                            <p>{{publication.text}}</p>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-primary" (click)="deletePublication(publication._id)" data-bs-dismiss="modal">Borrar la publicación</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>

                                <!-- BOTON DE IMAGEN -->
                                <div *ngIf="publication.file != null">
                                    <button class="btn btn-warning" *ngIf="showImage != publication._id" 
                                    (click)="showThisImage(publication._id)" [class.btn-danger]="showImage == publication._id">
                                        imagen...
                                    </button>
                                    
                                    <button class="btn btn-danger" *ngIf=" showImage == publication._id" 
                                            (click)="hideThisImage(publication._id)" >
                                        hide...
                                    </button>
                                </div>
                                <!-- IMAGEN -->
                                <div class="publication-file" *ngIf="publication.file && showImage == publication._id">
                                    <img src="{{url + 'get-image-publication/' + publication.file}}" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-center mb-3">
            <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
                Ver más publicaciones
            </button>
        </div>
    
    </div>

    <div class="col-lg-4">
        <app-sidebar (sended)="refresh($event)"></app-sidebar>
    </div>
</div>
