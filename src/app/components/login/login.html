<div class="col-lg-5" style="padding: 20px 30px 0 30px;">
    <h1 class="h1-strong"> {{title}} </h1>

    <div class="alert alert-success" *ngIf="status === 'success'">
        Te has identificado correctamente, Bienvenido!!
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        No te has identificado correctamente
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            <span *ngIf="email.invalid && (email.dirty || email.touched)">El email es requerido</span>
        </p>

        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="password.invalid && (password.dirty || password.touched)">La contraseña es requerida</span>
        </p>

        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid"/>
    </form>
</div>
