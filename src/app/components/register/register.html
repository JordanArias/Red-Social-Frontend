<div class="col-5" style="padding: 20px 30px 0 30px;">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status === 'success'">
        Registro completado correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        El registro no ha podido completarse, quizas tu imail o nickname ya este en uso, intentalo de nuevo
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="name.invalid && (name.dirty || name.touched)">El nombre es requerido</span>
        </p>
        <p>
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="surname.invalid && (surname.dirty || surname.touched)">El apellido es requerido</span>
        </p>
        <p>
            <label for="nick">Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
            <span *ngIf="nick.invalid && (nick.dirty || nick.touched)">El apodo es requerido</span>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            <span *ngIf="email.invalid && (email.dirty || email.touched)">El email es requerido</span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="password.invalid && (password.dirty || password.touched)">La contraseña es requerida</span>
        </p>
        <!-- <p>
            <label for="image">Imagen</label>
            <input type="file" name="image" #image="ngModel" [(ngModel)]="user.image" class="form-control" required />
            <span *ngIf="image.invalid && (image.dirty || image.touched)">La imagen es requerida</span>
        </p> -->
        <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid"/>
    </form>
</div>
