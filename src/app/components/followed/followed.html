<div class="row">
    <div class="col-lg-8">
        <div class="col-12" style="padding: 20px 30px 0 30px;">
            <h1 class="h1-strong">{{title}} {{user.name}}</h1>
            <div class="people" *ngIf="followed">
                <!-- LISTADO -->
                <div *ngFor="let follow of followed" class="item-user">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <!-- IMAGEN Y NOMBRE DEL USUARIO -->
                            <div class="d-flex align-items-center">
                                <div class="image_user me-2">
                                    <a href="#">
                                        <img src="{{ url + 'get-image-user/' + follow.user.image}}" *ngIf="follow.user.image">
                                        <img src="assets/usuario.png" *ngIf="!follow.user.image" alt="avatar">
                                    </a>
                                </div>
                                <div class="user_name">
                                    <p class="name-surname">
                                        <a [routerLink]="['/perfil', follow.user._id]">
                                            {{follow.user.name + ' ' + follow.user.surname}}
                                        </a>
                                    </p>
                                </div>
                            </div>
                            <!-- SEGUIR/DEJAR DE SEGUIR -->
                            <div class="d-flex" *ngIf="follow.user._id != identity._id">
                                <button class="btn btn-success me-2" (click)="followUser(follow.user._id)" *ngIf="follows.indexOf(follow.user._id) < 0">Seguir</button>
                                
                                <button class="btn btn-primary" (click)="unfollowUser(follow.user._id)" *ngIf="follows.indexOf(follow.user._id) >= 0" 
                                                            (mouseenter)="mouseEnter(follow.user._id)"
                                                            (mouseleave)="mouseLeave(follow.user._id)"
                                                            [class.btn-danger]="follow.user._id == followUserOver">
                                    <span *ngIf="follow.user._id == followUserOver; else followed"> Dejar de seguir </span>
                                    <ng-template #followed>
                                        <span> Siguiendo </span>
                                    </ng-template>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PAGINACION -->
                <ul class="pagination justify-content-end">
                    <li class="page-item" *ngIf="page > 1">
                        <a class="page-link" [routerLink]="['/siguidores', userPageId, prev_page]">Anterior</a>
                    </li>
                    <li class="page-item" *ngIf="pages != page">
                        <a class="page-link" [routerLink]="['/siguidores', userPageId, next_page]">Siguiente</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <app-sidebar></app-sidebar>
    </div>
</div>
