<div class="row m-0">
    <div class="col-lg-8">
        <!-- TITLE -->
        <div class="col-12" style="padding: 20px 30px 0 30px;">
            <h1 class="h1-strong">{{title}}</h1>
        </div>
        <!-- MENSAJE DE ALERTA -->
        <div class="alert alert-success" *ngIf="status === 'success'">
            Has enviado el mensaje correctamente, miralo en <a [routerLink]="['/mensajes/enviados',1]">tus mensajes enviados</a>
        </div>
        <div class="alert alert-danger" *ngIf="status === 'error'">
            No se ha podido enviar el mensaje correctamente, intentalo mas tarde
        </div>

        <!-- FORMULARIO DE ENVIO DE MENSAJES -->
        <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)" class="col-lg-12">

            <p>
                <label for="email">Para</label>
                <!-- LISTADO DE SEGUIDORES -->
                 <select *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" class="form-control">
                    <option *ngFor="let follow of follows" [value]="follow._id">
                        {{follow.name + ' ' + follow.surname}}
                    </option>
                 </select>
            </p>
            <p>
                <label for="email">Mensaje</label>
                <textarea name="text" #text="ngModel" [(ngModel)]="message.text" class="form-control"></textarea>
                <span *ngIf="!text.valid && text.touched">El mensaje es obligatorio</span>
            </p>
    
            <input type="submit" value="{{title}}" class="btn btn-success" />
        </form>
 
    
    </div>

    <div class="col-lg-4">
        <!-- <app-sidebar></app-sidebar> -->
    </div>
</div>
